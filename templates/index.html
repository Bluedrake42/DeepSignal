<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ config.title }} - {{ config.subtitle }}</title>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <!-- Newsletter Signup Section -->
    <div class="signup-section">
        <div class="container">
            <div class="center-box">
            <div class="header">
                <div class="header-text">
                    <h1>{{ config.title }}</h1>
                    <p>{{ config.subtitle }}</p>
                </div>
            </div>
            
                         <div class="tags">
                 <p>Select your content interests:</p>
                 <div class="tag-list">
                     {% for category in config.categories %}
                     <label class="tag">
                         <input type="checkbox" name="preferences" value="{{ category }}">
                         <span>{{ category }}</span>
                     </label>
                     {% endfor %}
                 </div>
             </div>

             <form id="emailForm">
                 <input type="email" id="email" name="email" required placeholder="Enter your email address">
                 <button type="submit">Subscribe</button>
             </form>
             
             <div id="response" class="response"></div>
            </div>
        </div>
    </div>

    <!-- Powered by footer -->
    <div class="powered-by">
        <a href="https://github.com/Bluedrake42/DeepSignal" target="_blank" rel="noopener noreferrer">
            powered by Deep Signal
        </a>
    </div>



    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #1a0000 0%, #0d0000 50%, #000000 100%);
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Particle background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .particle.connected {
            background: rgba(0, 123, 255, 0.6);
        }

        .connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, rgba(0, 123, 255, 0.2), transparent);
            pointer-events: none;
        }

        .signup-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .center-box {
            background: rgba(20, 5, 5, 0.95);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 40px rgba(255, 0, 0, 0.1), 0 0 80px rgba(255, 0, 0, 0.05);
            border: 1px solid rgba(255, 100, 100, 0.15);
            text-align: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-text {
            text-align: center;
        }

        .header-text h1 {
            margin-bottom: 4px;
            font-size: 26px;
        }

        .header-text p {
            margin-bottom: 0;
            font-size: 14px;
            color: #aaa;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #fff;
            font-weight: 600;
        }

        p {
            color: #aaa;
            margin-bottom: 32px;
            font-size: 16px;
        }

        form {
            margin-bottom: 24px;
        }

        input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(255, 100, 100, 0.3);
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(40, 10, 10, 0.8);
            color: #fff;
        }

        input[type="email"]::placeholder {
            color: #cc8888;
        }

        input[type="email"]:focus {
            border-color: #ff4444;
            box-shadow: 0 0 0 3px rgba(255, 68, 68, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #cc2936, #aa1e2a);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(204, 41, 54, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #dd3a47, #bb252f);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(204, 41, 54, 0.4);
        }

        .response {
            margin-bottom: 24px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .response.success {
            background: rgba(40, 167, 69, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .response.error {
            background: rgba(220, 53, 69, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .response.loading {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .powered-by {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .powered-by a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 11px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            padding: 10px 16px;
            border-radius: 20px;
            background: rgba(20, 5, 5, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 100, 100, 0.2);
            display: inline-block;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .powered-by a:hover {
            color: rgba(255, 255, 255, 0.9);
            background: rgba(40, 15, 15, 0.9);
            border-color: rgba(255, 100, 100, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }

                 .tags {
             margin-bottom: 36px;
         }

         .tags p {
             font-size: 13px;
             color: #ccaaaa;
             margin-bottom: 20px;
             text-transform: uppercase;
             letter-spacing: 0.5px;
             font-weight: 500;
         }

         .tag-list {
             display: grid;
             grid-template-columns: repeat(2, 1fr);
             gap: 12px;
             max-width: 100%;
         }

         .tag {
             display: flex;
             align-items: center;
             justify-content: flex-start;
             gap: 10px;
             padding: 12px 16px;
             background: rgba(20, 8, 8, 0.8);
             border: 1px solid rgba(255, 100, 100, 0.2);
             border-radius: 8px;
             font-size: 13px;
             cursor: pointer;
             transition: all 0.3s ease;
             user-select: none;
             color: #ddaaaa;
             position: relative;
             min-height: 44px;
         }

         .tag:hover {
             background: rgba(40, 15, 15, 0.9);
             border-color: rgba(255, 100, 100, 0.4);
             transform: translateY(-1px);
         }

         .tag input[type="checkbox"] {
             width: 16px;
             height: 16px;
             margin: 0;
             appearance: none;
             -webkit-appearance: none;
             background: rgba(10, 5, 5, 0.8);
             border: 1px solid rgba(255, 100, 100, 0.3);
             border-radius: 3px;
             cursor: pointer;
             position: relative;
             transition: all 0.3s ease;
         }

         .tag input[type="checkbox"]:hover {
             border-color: rgba(255, 100, 100, 0.5);
             background: rgba(20, 10, 10, 0.9);
         }

         .tag input[type="checkbox"]:checked {
             background: linear-gradient(135deg, #cc2936, #aa1e2a);
             border-color: #cc2936;
             box-shadow: 0 0 8px rgba(204, 41, 54, 0.4);
         }

         .tag input[type="checkbox"]:checked::after {
             content: 'âœ“';
             position: absolute;
             top: -2px;
             left: 2px;
             font-size: 12px;
             color: white;
             font-weight: bold;
         }

         .tag span {
             display: block;
             font-weight: 500;
             flex: 1;
         }

         .tag:has(input:checked) {
             background: linear-gradient(135deg, #cc2936, #aa1e2a);
             color: white;
             border-color: #cc2936;
             box-shadow: 0 4px 15px rgba(204, 41, 54, 0.3);
             transform: translateY(-2px);
         }



        @media (max-width: 600px) {
            .center-box {
                padding: 24px;
            }
            
            h1 {
                font-size: 24px;
            }

            .tag-list {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 8px;
            }

            .tag {
                padding: 10px 12px;
                font-size: 12px;
                min-height: 40px;
            }




        }
    </style>

    <script>
        // Enhanced particle system with pulsing and better visuals
        class ParticleSystem {
            constructor() {
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.time = 0;
                this.mouse = { x: 0, y: 0 };
                
                this.setup();
                this.createParticles();
                this.addMouseTracking();
                this.animate();
            }
            
            setup() {
                const container = document.getElementById('particles');
                container.appendChild(this.canvas);
                
                this.canvas.style.position = 'absolute';
                this.canvas.style.top = '0';
                this.canvas.style.left = '0';
                this.canvas.style.pointerEvents = 'none';
                
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.particles = [];
                this.createParticles();
            }
            
            addMouseTracking() {
                window.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });
            }
            
                         createParticles() {
                 this.particles = []; // Clear existing particles
                 const numParticles = Math.min(80, Math.floor((window.innerWidth * window.innerHeight) / 15000));
                 
                 for (let i = 0; i < numParticles; i++) {
                     this.particles.push({
                         x: Math.random() * this.canvas.width,
                         y: Math.random() * this.canvas.height,
                         vx: (Math.random() - 0.5) * 0.4,
                         vy: (Math.random() - 0.5) * 0.4,
                         size: Math.random() * 1.5 + 0.5,
                         baseSize: Math.random() * 1.5 + 0.5,
                         pulse: Math.random() * Math.PI * 2,
                         pulseSpeed: 0.01 + Math.random() * 0.02,
                         opacity: 0.15 + Math.random() * 0.25,
                         hue: 350 + Math.random() * 20, // Deep red spectrum
                         age: 0,
                         maxAge: 800 + Math.random() * 400, // Random lifespan
                         fadeOut: false
                     });
                 }
             }

             createNewParticle() {
                 return {
                     x: Math.random() * this.canvas.width,
                     y: Math.random() * this.canvas.height,
                     vx: (Math.random() - 0.5) * 0.8, // Higher initial momentum
                     vy: (Math.random() - 0.5) * 0.8,
                     size: Math.random() * 1.5 + 0.5,
                     baseSize: Math.random() * 1.5 + 0.5,
                     pulse: Math.random() * Math.PI * 2,
                     pulseSpeed: 0.01 + Math.random() * 0.02,
                     opacity: 0.15 + Math.random() * 0.25,
                     hue: 350 + Math.random() * 20,
                     age: 0,
                     maxAge: 800 + Math.random() * 400,
                     fadeOut: false
                 };
             }
            
            animate() {
                this.time += 0.016;
                
                // Create fading trail effect
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                                // Update particles
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    
                    // Age the particle
                    particle.age++;
                    
                    // Start fading when approaching max age
                    if (particle.age > particle.maxAge * 0.8) {
                        particle.fadeOut = true;
                    }
                    
                    // Update position
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    // Gentle mouse attraction
                    const mouseDistance = Math.sqrt(
                        Math.pow(particle.x - this.mouse.x, 2) + 
                        Math.pow(particle.y - this.mouse.y, 2)
                    );
                    
                    if (mouseDistance < 120) {
                        const attraction = (120 - mouseDistance) / 120 * 0.0001;
                        particle.vx += (this.mouse.x - particle.x) * attraction;
                        particle.vy += (this.mouse.y - particle.y) * attraction;
                    }
                   
                    // Apply lighter friction to maintain momentum longer
                    particle.vx *= 0.9995;
                    particle.vy *= 0.9995;
                    
                    // Add small random impulses to prevent stagnation
                    if (Math.random() < 0.005) {
                        particle.vx += (Math.random() - 0.5) * 0.1;
                        particle.vy += (Math.random() - 0.5) * 0.1;
                    }
                    
                    // Wrap around edges
                    if (particle.x < -10) particle.x = this.canvas.width + 10;
                    if (particle.x > this.canvas.width + 10) particle.x = -10;
                    if (particle.y < -10) particle.y = this.canvas.height + 10;
                    if (particle.y > this.canvas.height + 10) particle.y = -10;
                    
                    // Update pulse
                    particle.pulse += particle.pulseSpeed;
                    particle.size = particle.baseSize + Math.sin(particle.pulse) * 0.2;
                    
                    // Handle fading
                    if (particle.fadeOut) {
                        const fadeProgress = (particle.age - particle.maxAge * 0.8) / (particle.maxAge * 0.2);
                        particle.opacity *= (1 - fadeProgress * 0.1);
                    }
                    
                    // Remove dead particles and replace with new ones
                    if (particle.age >= particle.maxAge || particle.opacity <= 0.01) {
                        this.particles.splice(i, 1);
                        this.particles.push(this.createNewParticle());
                    }
                }
                
                // Draw connections with gradient and varying opacity
                this.particles.forEach((particle, i) => {
                    this.particles.slice(i + 1).forEach(otherParticle => {
                        const dx = particle.x - otherParticle.x;
                        const dy = particle.y - otherParticle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                                                 if (distance < 100) {
                             const opacity = (100 - distance) / 100 * 0.15;
                             const gradient = this.ctx.createLinearGradient(
                                 particle.x, particle.y, 
                                 otherParticle.x, otherParticle.y
                             );
                             
                             gradient.addColorStop(0, `hsla(${particle.hue}, 60%, 40%, ${opacity})`);
                             gradient.addColorStop(1, `hsla(${otherParticle.hue}, 60%, 40%, ${opacity})`);
                             
                             this.ctx.beginPath();
                             this.ctx.strokeStyle = gradient;
                             this.ctx.lineWidth = Math.max(0.3, (100 - distance) / 100 * 1);
                             this.ctx.moveTo(particle.x, particle.y);
                             this.ctx.lineTo(otherParticle.x, otherParticle.y);
                             this.ctx.stroke();
                         }
                    });
                });
                
                                 // Draw particles with subtle glow effect
                 this.particles.forEach(particle => {
                     const gradient = this.ctx.createRadialGradient(
                         particle.x, particle.y, 0,
                         particle.x, particle.y, particle.size * 2
                     );
                     
                     gradient.addColorStop(0, `hsla(${particle.hue}, 60%, 25%, ${particle.opacity})`);
                     gradient.addColorStop(0.5, `hsla(${particle.hue}, 50%, 20%, ${particle.opacity * 0.2})`);
                     gradient.addColorStop(1, `hsla(${particle.hue}, 40%, 15%, 0)`);
                     
                     this.ctx.beginPath();
                     this.ctx.arc(particle.x, particle.y, particle.size * 2, 0, Math.PI * 2);
                     this.ctx.fillStyle = gradient;
                     this.ctx.fill();
                     
                     // Core particle
                     this.ctx.beginPath();
                     this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                     this.ctx.fillStyle = `hsla(${particle.hue}, 70%, 30%, ${particle.opacity})`;
                     this.ctx.fill();
                 });
                
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Initialize particles when page loads
        window.addEventListener('load', () => {
            new ParticleSystem();
        });

        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const preferences = Array.from(document.querySelectorAll('input[name="preferences"]:checked')).map(cb => cb.value);
            const responseDiv = document.getElementById('response');
            
            // Show loading state
            responseDiv.style.display = 'block';
            responseDiv.textContent = 'Processing your subscription...';
            responseDiv.className = 'response loading';
            
            try {
                // Submit email
                const emailData = new FormData();
                emailData.append('email', email);
                
                const emailResponse = await fetch('/submit_email', {
                    method: 'POST',
                    body: emailData
                });
                
                const emailResult = await emailResponse.json();
                
                // Submit preferences if any are selected and email submission was successful
                if (emailResult.success && preferences.length > 0) {
                    const surveyData = new FormData();
                    surveyData.append('email', email);
                    preferences.forEach(pref => surveyData.append('preferences', pref));
                    
                    try {
                        await fetch('/submit_survey', {
                            method: 'POST',
                            body: surveyData
                        });
                    } catch (surveyError) {
                        console.warn('Failed to save preferences, but subscription succeeded');
                    }
                }
                
                // Show response
                responseDiv.textContent = emailResult.message;
                responseDiv.className = 'response ' + (emailResult.success ? 'success' : 'error');
                
                if (emailResult.success) {
                    this.reset();
                    // Uncheck all preference tags
                    document.querySelectorAll('input[name="preferences"]').forEach(cb => cb.checked = false);
                }
                
            } catch (error) {
                console.error('Subscription error:', error);
                responseDiv.textContent = 'An error occurred. Please check your connection and try again.';
                responseDiv.className = 'response error';
            }
        });



    </script>
</body>
</html>
